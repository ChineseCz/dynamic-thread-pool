<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Thread Pool 「动态线程池」</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7fa;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        /* 调整标题颜色 */
        h1 {
            color: #333; /* 默认深灰色 */
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center; /* 居中显示标题 */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1); /* 添加轻微的文字阴影 */
        }

        /* 添加渐变效果的标题颜色 */
        h1.gradient {
            background: linear-gradient(90deg, #ff7e5f, #feb47b); /* 渐变色，从粉色到橙色 */
            -webkit-background-clip: text; /* 文字背景剪裁 */
            color: transparent; /* 使文字本身透明，显示背景渐变 */
        }

        /* 调整副标题颜色 */
        h2 {
            color: #5f6368; /* 更柔和的灰色 */
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px 20px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .loader {
            display: none;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 100px;
        }

        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal input[readonly] {
            background-color: #e9e9e9;
        }

        .modal input[type="text"],
        .modal input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #007BFF; /* 初始背景色为蓝色 */
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.4s ease, transform 0.4s ease; /* 渐变效果，时间加长 */
        }

        button:hover {
            background-color: #0056b3; /* 悬停时变为深蓝色 */
            transform: scale(1.1); /* 鼠标悬停时按钮略微放大 */
        }

        button:active {
            background-color: #004085; /* 激活时背景变得更暗 */
            transform: scale(1); /* 激活时恢复正常大小 */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        /* 样式调整 */
        .btn-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn-container button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Dynamic Thread Pool —— 动态线程池</h1>

    <div class="btn-container">
        <button id="autoRefreshBtn">自动刷新</button>
        <button id="stopAutoRefreshBtn" style="display:none;">停止刷新</button>
    </div>

    <div class="loader">Loading...</div>

    <table id="threadPoolList">
        <thead>
        <tr>
            <th>应用名称</th>
            <th>线程池名称</th>
            <th>核心线程池数</th>
            <th>最大线程数</th>
            <th>当前活跃线程数</th>
            <th>当前池中线程数</th>
            <th>队列类型</th>
            <th>当前队列任务数</th>
            <th>队列剩余容量数</th>
        </tr>
        </thead>
        <tbody>
        <!-- Data will be inserted here -->
        </tbody>
    </table>
</div>

<!-- Modal (模态框) -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>线程池配置</h2>
        <form id="configForm">
            <label for="appName">应用名称:</label>
            <input type="text" id="appName" name="appName" readonly>

            <label for="threadPoolName">线程池名称:</label>
            <input type="text" id="threadPoolName" name="threadPoolName" readonly>

            <label for="corePoolSize">核心线程池数:</label>
            <input type="number" id="corePoolSize" name="corePoolSize">

            <label for="maximumPoolSize">最大线程数:</label>
            <input type="number" id="maximumPoolSize" name="maximumPoolSize">

            <button type="button" onclick="updateConfig()">确认修改</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var loader = document.querySelector('.loader');
        var tbody = document.querySelector('#threadPoolList tbody');

        var autoRefreshInterval;
        var autoRefreshBtn = document.getElementById('autoRefreshBtn');
        var stopAutoRefreshBtn = document.getElementById('stopAutoRefreshBtn');

        autoRefreshBtn.addEventListener('click', function() {
            if (!autoRefreshInterval) {
                autoRefreshInterval = setInterval(fetchThreadPoolList, 3000);
                autoRefreshBtn.style.display = 'none';
                stopAutoRefreshBtn.style.display = 'inline';
            }
        });

        stopAutoRefreshBtn.addEventListener('click', function() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                autoRefreshBtn.style.display = 'inline';
                stopAutoRefreshBtn.style.display = 'none';
            }
        });

        function fetchThreadPoolList() {
            loader.style.display = 'block';
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:8089/api/v1/dynamic/thread/pool/query_thread_pool_list', true);
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.code === "0000" && Array.isArray(response.data)) {
                        var html = '';
                        response.data.forEach(function(item) {
                            html += '<tr>';
                            html += '<td>' + item.appName + '</td>';
                            html += '<td>' + item.threadPoolName + '</td>';
                            html += '<td>' + item.corePoolSize + '</td>';
                            html += '<td>' + item.maximumPoolSize + '</td>';
                            html += '<td>' + item.activeCount + '</td>';
                            html += '<td>' + item.poolSize + '</td>';
                            html += '<td>' + item.queueType + '</td>';
                            html += '<td>' + item.queueSize + '</td>';
                            html += '<td>' + item.remainingCapacity + '</td>';
                            html += '<td><button onclick="openModal(\'' + item.appName + '\', \'' + item.threadPoolName + '\')">修改</button></td>';
                            html += '</tr>';
                        });
                        tbody.innerHTML = html;
                    } else {
                        console.error('数据格式不正确');
                    }
                } else {
                    console.error('请求失败');
                }
                loader.style.display = 'none';
            };
            xhr.onerror = function() {
                console.error('请求失败');
                loader.style.display = 'none';
            };
            xhr.send();
        }

        fetchThreadPoolList();
    });

    var modal = document.getElementById("myModal");
    var span = document.getElementsByClassName("close")[0];

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    function openModal(appName, threadPoolName) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:8089/api/v1/dynamic/thread/pool/query_thread_pool_config?appName=' + appName + '&threadPoolName=' + threadPoolName, true);
        xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 300) {
                var response = JSON.parse(xhr.responseText);
                if (response.code === "0000" && response.data) {
                    document.getElementById('appName').value = response.data.appName;
                    document.getElementById('threadPoolName').value = response.data.threadPoolName;
                    document.getElementById('corePoolSize').value = response.data.corePoolSize;
                    document.getElementById('maximumPoolSize').value = response.data.maximumPoolSize;
                    modal.style.display = "block";
                }
            }
        };
        xhr.onerror = function() {
            console.error('请求失败');
        };
        xhr.send();
    }

    function updateConfig() {
        var appName = document.getElementById('appName').value;
        var threadPoolName = document.getElementById('threadPoolName').value;
        var corePoolSize = document.getElementById('corePoolSize').value;
        var maximumPoolSize = document.getElementById('maximumPoolSize').value;

        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:8089/api/v1/dynamic/thread/pool/update_thread_pool_config', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 300) {
                var response = JSON.parse(xhr.responseText);
                if (response.code === "0000") {
                    alert('配置更新成功!');
                    modal.style.display = "none";
                    fetchThreadPoolList();
                } else {
                    alert('配置更新失败: ' + response.info);
                }
            }
        };
        xhr.onerror = function() {
            alert('配置更新失败!');
        };
        xhr.send(JSON.stringify({
            appName: appName,
            threadPoolName: threadPoolName,
            corePoolSize: parseInt(corePoolSize, 10),
            maximumPoolSize: parseInt(maximumPoolSize, 10)
        }));
    }
</script>
</body>
</html>
